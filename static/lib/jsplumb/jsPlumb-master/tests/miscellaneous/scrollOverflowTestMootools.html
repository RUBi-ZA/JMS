<!doctype html>
<html>
	<head>
		<title>container with overflow:scroll test</title>
		<link rel="stylesheet" href="scrollOverflowTest.css">
	</head>
	<body>
	
	<a href="scrollOverflowTestJquery.html">jquery version</a>
		<a href="scrollOverflowTestYUI.html">yui version</a>
	
	<div id="container">
		<div id="w1" class="w">one</div>
		<div id="w2" class="w">two</div>	
	</div>
	
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.3.2/mootools-yui-compressed.js"></script>
		<script type="text/javascript" src="../../js/lib/mootools-1.3.2.1-more.js"></script>
		
		<!-- support lib for bezier stuff -->
		<script type="text/javascript" src="../../js/lib/jsBezier-0.2-min.js"></script>
		<!-- main jsplumb engine -->
		<script type="text/javascript" src="../../js/1.3.4/jsPlumb-1.3.4-RC1.js"></script>
		<!-- connectors, endpoint and overlays  -->
		<script type="text/javascript" src="../../js/1.3.4/jsPlumb-defaults-1.3.4-RC1.js"></script>
		<!-- SVG renderer -->
		<script type="text/javascript" src="../../js/1.3.4/jsPlumb-renderers-svg-1.3.4-RC1.js"></script>
		<!-- canvas renderer -->
		<script type="text/javascript" src="../../js/1.3.4/jsPlumb-renderers-canvas-1.3.4-RC1.js"></script>
		<!-- vml renderer -->
		<script type="text/javascript" src="../../js/1.3.4/jsPlumb-renderers-vml-1.3.4-RC1.js"></script>
		<!-- jquery jsPlumb adapter -->
		<script type="text/javascript" src="../../js/1.3.4/mootools.jsPlumb-1.3.4-RC1.js"></script>
		
		<script>
			jsPlumb.ready(function() {
				var e1 = jsPlumb.addEndpoint("w1", { isSource:true, anchor:"BottomCenter" }),
				e2 = jsPlumb.addEndpoint("w2", { isTarget:true, anchor:"TopCenter" });
				jsPlumb.draggable($$(".w"));
				jsPlumb.connect({source:e1,target:e2});
				jsPlumb.bind("click", function(c) { jsPlumb.detach(c); });
			
			});
		</script>
		
	</body>
</html>
